<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: 20% 80%;
            grid-auto-rows: auto;

        }
        .item {

            border: 1px solid black;
        }
        /*шапка*/
        .item_1{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            display: flex;
            justify-content: space-between;
            align-content: center;
            padding: 0 16px;


        }
        .navBtn{

        }
        .logo{
            display: flex;
            align-content: center;
            justify-content: center;

        }
        .search{
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 0;

        }
        .searchForm{
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0 4px;
            flex: 1;
        }
        .form{
            display: flex;
            flex-direction: row;
            align-items: center;


        }
        .search input{
            width: 100%;
            max-width: 400px;
            min-height: 40px;
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px #eee;
            padding: 0;
            border-radius: 40px 0 0 40px;

        }
        .searchBtn{
            display: flex;
            align-items: center;
            min-width: 60px;
            min-height: 40px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px #eee;
            border-radius: 0 40px 40px 0;
            cursor: pointer;

        }
        .searchBtn img{
            padding: 0 10px;
        }
        .voice{
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            padding: 7px;
            border-radius: 40px;
            border: 1px solid #fff;
            background:white;
        }

        .login{
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 0;
        }
        .loginBtn{
            padding: 5px 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            justify-content: center;
            border-radius: 30px;
            border: 1px solid #efefef;
            cursor: pointer;
            background-color: white;
        }
        .loginBtn:hover{
            background-color: #add;
        }
        .loginBtn img{
            padding: 0 5px 0 0;
        }


        .settingsBtn{
            outline: none;
        }

        /*главный блок*/
        .item_2{
            grid-column-start: 1;
            grid-column-end: 4;
            display: grid;
            box-sizing: border-box;
            border: 1px solid black;
            flex-wrap: wrap;
            grid-template-columns: 5% 95%;

        }

        .navigation{
            display: flex;
            flex-direction: column;
            height: 20%;

        }
        .navigationBtn{
            border-radius: 10px;
            border: none;
            padding: 16px 0 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            font-size: 10px;
        }
        .navigationBtn img{
            padding: 5px 0;
        }

        .recommendation-video{
            display: grid;

            grid-template-rows: 20% 80%;
            flex-direction: row;

        }
        /*рекомендации*/
        .recommendation{
            display: flex;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            white-space: nowrap;
        }
        .panel{
            border-radius: 8px;
            border: none;
            margin: 12px;
            height: 32px;
            min-width: 12px;
            box-sizing: border-box;
            outline: none;
            overflow: hidden;
            cursor: pointer;
            flex-direction: row;
            align-items: center;
            display: inline-flex;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item item_1">
        <div class="logo">
            <button class="navBtn">
                <img src="images/nav.png" alt="1">
            </button>
            <button>
                <img src="images/logo.png" alt="2">
            </button>
        </div>
        <div class="search">
            <div class="searchForm">
                <form class="form">
                    <input type="text" placeholder="введите запрос">
                    <button type="submit" class="searchBtn">
                        <img src="images/search.png" alt="Кнопка «button»">
                    </button>
                    <button class="voice">
                        <img src="images/voice.png" alt="Кнопка «button»">
                    </button>
                </form>
            </div>

        </div>
        <div class="login">
            <button class="settingsBtn">
                <img src="images/options3.png" alt="">
            </button>
            <button class="loginBtn">
                <img src="images/sss.png" alt="Кнопка «button»">
                <b class="text">Войти</b>
            </button>
        </div>
    </div>

    <div class="item item_2">
        <div class="navigation">
            <button class="navigationBtn">
                <img src="images/home2.png" alt="3">
                Главная
            </button>
            <button class="navigationBtn">Shorts
            </button>
            <button class="navigationBtn">Подписки</button>
            <button class="navigationBtn">Библиоетека</button>
            <button class="navigationBtn">История</button>
        </div>
        <div class="recommendation-video">
            <div class="recommendation">
                <button class="panel">Все</button>
                <button class="panel">Видеоигры</button>
                <button class="panel">Сейчас в эфире</button>
                <button class="panel">Музыка</button>
                <button class="panel">Туристические направления</button>
                <button class="panel">Последние опубликованные</button>
                <button class="panel">Посмотрено</button>
                <button class="panel">Посмотрено</button>
                <button class="panel">Посмотрено</button>
            </div>
            <div class="contentVideo">
                <button class="panel">Посмотрено</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
