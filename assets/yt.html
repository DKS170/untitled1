<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        .container{
            display: grid;
            grid-template-columns: 20% 80%;
            grid-auto-rows: auto;

        }
        .item {
            padding: 5px;
            border: 1px solid black;
        }
        .item_1{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            display: flex;
            justify-content: space-between;
            align-content: center;
            padding: 0 16px;


        }
        .navBtn{

        }
        .logo{
            display: flex;
            align-content: center;
            justify-content: center;

        }
        .search{
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 0;

        }
        .searchForm{
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0 0 0 40px;
            padding: 0 4px;
            flex: 1;
        }
        .form{
            display: flex;
            flex-direction: row;
            align-items: center;


        }
        .search input{
            width: 100%;
            max-width: 400px;
            min-height: 40px;
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px #eee;
            padding: 0;
            border-radius: 40px 0 0 40px;

        }
        .searchBtn{
            display: flex;
            align-items: center;
            min-width: 60px;
            min-height: 42px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px #eee;
            border-radius: 0 40px 40px 0;
            cursor: pointer;

        }
        .searchBtn img{
            padding: 0 10px;
        }
        .voice{
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            padding: 7px;
            border-radius: 40px;
            border: 1px solid #fff;
            background:white;
        }

        .login{
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 0;
        }
        .loginBtn{
            padding: 5px 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            justify-content: center;
            border-radius: 30px;
            border: 1px solid #efefef;
            cursor: pointer;
            background-color: white;
        }
        .loginBtn:hover{
            background-color: #add;
        }
        .loginBtn img{
            padding: 0 5px 0 0;
        }


        .settingsBtn{
            outline: none;
        }


        .item_2{
            grid-column-start: 1;
            grid-column-end: 4;
            width: 100%;
            display: grid;
            box-sizing: border-box;
            border: 1px solid black;
            grid-template-columns: 20% 80%;
        }

        .navigation{
            display: grid;
            flex-direction: column;
            overflow-y: auto;
        }
        .navigationBtn{
            text-align: left;
            padding: 1px 10px;
            font-weight:600;
            border-radius: 10px;
            border: none;
            display: flex;
        }
        .navigationBtn img{
            padding-right: 15px;
            padding-top: 5px;
        }
        .navigationBtn p{
            text-align: center;
        }
        .navigation hr{
            width: 100%;
        }
        .recommendation-video{
            display: grid;
            grid-template-rows: 20% 80%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item item_1">
        <div class="logo">
            <button class="navBtn">
                <img src="images/nav.png" alt="1">
            </button>
            <button>
                <img src="images/logo.png" alt="2">
            </button>
        </div>
        <div class="search">
            <div class="searchForm">
                <form class="form">
                    <input type="text" placeholder="введите запрос">
                    <button type="submit" class="searchBtn">
                        <img src="images/search.png" alt="Кнопка «button»">
                    </button>
                    <button class="voice">
                        <img src="images/voice.png" alt="Кнопка «button»">
                    </button>
                </form>
            </div>

        </div>
        <div class="login">
            <button class="settingsBtn">
                <img src="images/options3.png" alt="">
            </button>
            <button class="loginBtn">
                <img src="images/sss.png" alt="Кнопка «button»">
                <b class="text">Войти</b>
            </button>
        </div>
    </div>

    <div class="item item_2">
        <div class="navigation">
            <button class="navigationBtn">
                <img src="images/home1.png" alt="3">
                <p>Главная</p>
            </button>
            <button class="navigationBtn">
                <p>Shorts</p>
            </button>
            <button class="navigationBtn">Подписки</button>
            <hr>
            <button class="navigationBtn">Библиоетека</button>
            <button class="navigationBtn">История</button>
            <hr>
            <p>Навигатор</p>
            <button class="navigationBtn">В тренде</button>
            <button class="navigationBtn">Музыка</button>
            <button class="navigationBtn">Видеоигры</button>
            <button class="navigationBtn">Спорт1</button>
        </div>
        <div class="recommendation-video">
            <div class="recommendation">1</div>
            <div class="contentVideo">2</div>
        </div>
    </div>
</div>

</body>
</html>
